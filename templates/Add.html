<!DOCTYPE html>
<html lang="fr">

<!-- En tête : (CSS ; JAVASCRIPT ; METADONNEES ; TITRE) -->
<head>
    <link rel="stylesheet" href="/static/CSS/Propos.css">
    <link rel="stylesheet" href="/static/CSS/add.css">  
    <link rel="stylesheet" href="/static/CSS/MENU-BURGER.css">
    <link rel="stylesheet" href="/static/CSS/HEADER.css">
    <link rel="stylesheet" href="/static/CSS/FOOTER.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="/static/JAVASCRIPT/RECHERCHE.js"></script>
    <script src="/static/JAVASCRIPT/add.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oeuvres V8</title>
</head>

<!-- Corps de la page : (HEADER ; MAIN ; FOOTER)  -->
<body>

    <!-- Header : (UN ; DEUX ; TROIS) -->
    <header>
        <nav class="orga">

            <!-- Un : (LOGO) -->
            <div class="un">

                <!-- Logo -->
                <div class="Logo">
                    <a href="/" > <img src="/static/IMAGES/HEADER/Logo BOURIGAULT Jade.png" alt="Logo"> </a>
                </div>
            </div>
            
            <!-- Deux : (SEARCH-BAR ; LOUPE) -->
            <div class="deux">
                <!-- <form action="/catalogue">  --> <!-- Avec le form il y avait un souci d'encondage de l'espace donc j'ai tout fait à partir de ton javascript-->
                    <div class="search-bar">
                        <input id="search-bar" type="text" value="" placeholder="Rechercher un article" name="search">    
                        <input type="submit" value="Envoyer les données" id="submit0" style="display: none;">
                        <label for="submit0">
                            <img src="/static/IMAGES/HEADER/loupe.png" alt="Bouton de recherche" class="loupe-image"> 
                        </label>  
                    </div>
                <!-- </form> --> 
            </div>

            <!-- Trois : (PROPOS ; ADD) -->
            <div class="trois">

                <!-- Propos : (ICON ; TITRE) -->
                <div class="panier">
                    <a href="/propos">
                        <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                        <lord-icon
                            src="https://cdn.lordicon.com/amascaoj.json"
                            trigger="hover"
                            colors="primary:#ffffff"
                            state="hover-2"
                            style="width:5vh;height:5vh">
                        </lord-icon>
                        <p> A propos </p>
                    </a>
                </div>

                <div>
                <!-- Add : (ICON ; TITRE) -->
                <div class="connexion">
                    <a href="/add">
                        <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                        <lord-icon
                            src="https://cdn.lordicon.com/fpmskzsv.json"
                            trigger="hover"
                            colors="primary:#ffffff"
                            style="width:5vh;height:5vh">
                        </lord-icon>
                        <p> Ajouter </p>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1>Ajout de nouvelles oeuvres</h1>

        <form method="post" action="/add" class="new-artwork-form" enctype=multipart/form-data>
            <div class="image-box">
                <div id="drag-and-drop-box">
                    <input type="file" name="file" id="upload-button" accept="image/*"/>
                    <label for="upload-button" id="upload-button-label">
                        <i class="fa-solid fa-upload"></i>&nbsp; Chercher ou déposer une oeuvre
                    </label>
                    <div id="error"></div>
                    <div id="image-display">
                        <img src="" alt="" id="image-display-image">
                        <figcaption id="image-display-figcaption"></figcaption>
                    </div>
                </div>
                
            </div>
            <div class="information-box">
                <label for="name-input">Nom de l'oeuvre : </label>
                <input type="text" id="name-input" name="name" placeholder="La Joconde" maxlength="55" autofocus required>
                <label for="author-input">Nom de l'auteur : </label>
                <input type="text" id="author-input" name="author" placeholder="Léonard de Vinci" maxlength="55" required>
                <label for="materiau-et-support-input">Materiau et support :</label>
                <input type="text" id="materiau-et-support-input" name="materiau et support" placeholder="Huile sur bois" size="50" maxlength="55">
                <label for="dimensions-input">Dimensions</label>
                <input type="text" id="dimensions-input" name="dimensions" placeholder="77 x 53 cm" maxlength="55">
                <label for="date-input">Date</label>
                <input type="text" id="date-input" name="date" placeholder="1503-1517" maxlength="55">
                <label for="lieu-de-conservation-input">Lieu de conservation</label>
                <input type="text" id="lieu-de-conservation-input" name="lieu de conservation" placeholder="Musée du Louvre" maxlength="55">

                <label for="representation-filter">Représentation</label>
                <input type="range" min="0" max="5" step="1" id="representation-filter" name="representation" class="range-information">
                <label for="image-filter">Image</label>
                <input type="range" min="0" max="5" step="1" id="image-filter" name="image" class="range-information">
                <label for="materialite-filter">Matérialité</label>
                <input type="range" min="0" max="5" step="1" id="materialite-filter" name="materialite" class="range-information">
                <label for="processus-filter">Processus</label>
                <input type="range" min="0" max="5" step="1" id="processus-filter" name="processus" class="range-information">
                <label for="presentation-filter">Présentation</label>
                <input type="range" min="0" max="5" step="1" id="presentation-filter" name="presentation" class="range-information">

                <input type="submit" value="Valider">
            </div>
        </form>
    </main>

</body>

</html>
